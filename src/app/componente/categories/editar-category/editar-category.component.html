<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Edición de producto</h3>
  <form (ngSubmit)="onSubmit()" #categoryForm = "ngForm">
    <div class="form-group">
      <label>Nombre: </label>
      <input type="text" class="form-control"
      id="name"
      [(ngModel)]="categoria.name"
      name="name"
      required
      minlength="4"
      maxlength="15"
      #name = "ngModel">
      <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="name.errors">
          El nombre es obligatorio.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Descripcion: </label>
      <input type="text" class="form-control"
      id="description"
      [(ngModel)]="categoria.description"
      name="description"      required
      minlength="4"
      maxlength="50"
      #description = "ngModel">      <div class="alert alert-danger" *ngIf="description.invalid && (description.dirty || description.touched)">
        <div *ngIf="description.errors">
          La descripción es obligatoria.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Imagen: </label>
      <input type="text" class="form-control"
      id="images"
      [(ngModel)]="categoria.images"
      name="images"required
      minlength="4"
      #images = "ngModel"><div class="alert alert-danger" *ngIf="images.invalid && (images.dirty || images.touched)">
        <div *ngIf="images.errors">
          La imagen es obligatorio.
        </div>
      </div>
    </div>
    <br>

    <button class="btn btn-success"  [disabled]="!categoryForm.form.valid">Guardar</button>
  </form>
  </div>
