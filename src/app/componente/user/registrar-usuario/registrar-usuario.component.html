<!-- Pills navs -->
<div class="container" style="width: 350px">
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="login/registrar-usuario" role="tab"
        aria-controls="pills-register" aria-selected="true">Registrate</a>
    </li>
  </ul>
  <!-- Pills navs -->

  <!-- Pills content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="tab-register" role="tabpanel" aria-labelledby="tab-register">
      <form (ngSubmit)="onSubmit()" #userForm = "ngForm">
        <div class="form-group">
          <label>Username: </label>
          <input type="text" class="form-control"
          id="userName"
          [(ngModel)]="usuario.userName"
          name="userName"
          required
          minlength="4"
          maxlength="15"
          #userName = "ngModel">
          <div class="alert alert-danger" *ngIf="userName.invalid && (userName.dirty || userName.touched)">
            <div *ngIf="userName.errors">
              El nombre de usuario es obligatorio.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Nombre: </label>
          <input type="text" class="form-control"
          id="name"
          [(ngModel)]="usuario.name"
          name="name"      required
          minlength="4"
          maxlength="15"
          #name = "ngModel">      <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
            <div *ngIf="name.errors">
              El nombre es obligatorio.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Apellidos: </label>
          <input type="text" class="form-control"
          id="lastName"
          [(ngModel)]="usuario.lastName"
          name="lastName" required
          #lastName = "ngModel"><div class="alert alert-danger" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
            <div *ngIf="lastName.errors">
              Los apellidos son obligatorios.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Email: </label>
          <input type="email" class="form-control"
          id="email"
          [(ngModel)]="usuario.email"
          name="email"
          pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
          required
          #email = "ngModel"><div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors">
              El email es obligatorio.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Contrase침a: </label>
          <input type="password" class="form-control"
          id="password"
          [(ngModel)]="usuario.password"
          name="password"required
          minlength="4"
          #password = "ngModel"><div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
            <div *ngIf="password.errors">
              La contrase침a es obligatoria.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Direcci칩n: </label>
          <input type="text" class="form-control"
          id="address"
          [(ngModel)]="usuario.address"
          name="address"required
          minlength="4"
          #address = "ngModel"><div class="alert alert-danger" *ngIf="address.invalid && (address.dirty || address.touched)">
            <div *ngIf="address.errors">
              La direcci칩n es obligatoria.
            </div>
          </div>
        </div>
        <br>

        <button class="btn btn-success"  [disabled]="!userForm.form.valid">Registrate</button>
      </form>
    </div>
  </div>
  <!-- Pills content -->

</div>
