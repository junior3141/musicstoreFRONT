<!-- Pills navs -->
<div class="container" style="width: 350px">
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="login" role="tab"
        aria-controls="pills-login" aria-selected="true">Inicio sesi칩n</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="login/registrar-usuario" role="tab"
        aria-controls="pills-register" aria-selected="false">Registrate</a>
    </li>
  </ul>
  <!-- Pills navs -->

  <!-- Pills content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="tab-login">
      <form (ngSubmit)="onSubmit()" #loginForm = "ngForm">
        <div class="form-group">
          <label>Username: </label>
          <input type="text" class="form-control"
          id="userName"
          [(ngModel)]="usuario.userName"
          name="userName"
          required
          minlength="4"
          maxlength="15"
          #userName = "ngModel">
          <div class="alert alert-danger" *ngIf="userName.invalid && (userName.dirty || userName.touched)">
            <div *ngIf="userName.errors">
              El nombre de usuario es obligatorio.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Contrase침a: </label>
          <input type="password" class="form-control"
          id="password"
          [(ngModel)]="usuario.password"
          name="password"required
          minlength="4"
          #password = "ngModel"><div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
            <div *ngIf="password.errors">
              La contrase침a es obligatoria.
            </div>
          </div>
        </div>
        <br>

        <button class="btn btn-success"  [disabled]="!loginForm.form.valid">Iniciar sesi칩n</button>
      </form>

    </div>
  </div>
  <!-- Pills content -->

</div>
